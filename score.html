<script type="text/javascript">
	function SubmitAppraise(isMark,course_code,course_name,teach_class_id,teacher_id,teacher_name){
		if(isMark == "0"){
			alert("该课程成绩还未提交，等待教师提交成绩后请再进行评价！");
		} else {
			window.location.href="http://202.115.67.2:80/servlet/AppraiseStudentAction?Action=courseSubmitInfo"+
			"&courseCode="+course_code+"&courseName="+EncodeUtf8(course_name)+
			"&teachClassId="+teach_class_id+"&teacherId="+teacher_id+
			"&teacherName="+EncodeUtf8(teacher_name);
		}
	}
